<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <section class="login-section-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-section-heading">
                        <h1>Join with Us & Get <br> Best Offers <br>
                            in Your Location....</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-section-form">
                        <form action="">
                            <div class="email-input">
                                <input type="email" class="form-control" name="" id=""
                                    placeholder="Enter Email Address">
                            </div>
                            <div class="password-input">
                                <input type="password" class="form-control" name="" id=""
                                    placeholder="Enter Your Passseord">
                            </div>
                            <div class="sumbit-btn">
                                <button type="submit" class="btn">Sign In</button>
                            </div>
                        </form>
                        <div class="login-section-form-bottom">
                            <p>
                                Don’t have an account ? <a href="">Sign up</a>
                            </p>
                            <p class="or">
                                OR
                            </p>
                            <div class="social-login">
                                <button class="btn fb-login-btn">
                                    <i class="fa-brands fa-facebook-f"></i> Sign Up With Facebook
                                </button>
                                <button class="btn google-login-btn">
                                    <i class="fa-brands fa-google-plus-g"></i>Sign Up With Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="login-section-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="login-section-gallery-item">
                        <img src="images/login-gallery-item-1.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="login-section-gallery-item">
                        <img src="images/login-gallery-item-2.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="login-section-gallery-item">
                        <img src="images/login-gallery-item-3.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="login-section-gallery-item">
                        <img src="images/login-gallery-item-4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-menu">
                    <ul>
                        <li>
                            <a href="">FAQs</a>
                        </li>
                        <li>
                            <a href="">Terms of Privacy</a>
                        </li>
                        <li>
                            <a href="">Terms of Payment</a>
                        </li>
                        <li>
                            <a href="">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="footer-copyright-text">
                    <p>All contents © Copyright 2021
                        PackageTackage, Zip: 5820</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
